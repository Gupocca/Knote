<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Knote</title>
	
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.1.1/katex.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400" type="text/css">
	<link rel="stylesheet" href="css/fonts/cm/computer-modern.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container-fluid">
		<header class="row">
			<h1><a href="https://github.com/Gupocca/Knote">Knote</a></h1>
			<h2>by <a href="http://stephenhoerner.com">Stephen Hoerner</a></h2>
			<div id="current-notepad" class="btn btn-default"></div>
		</header>
		<div id="errors" class="row">
			<div id="alert" class="alert alert-danger" role="alert">...</div>
		</div>
		<div id="app">
			<div class="row">
				<textarea id="tex" class="col-md-6 pane"></textarea>
				<div id="output" class="col-md-6 pane"></div>
			</div>
			<div class="row">
				<div id="render-row" class="col-md-12">
					<input id="render" type="button" class="btn btn-primary" value="Render">
					<div id="hint">(Ctrl + Enter)</div>
				</div>
			</div>
		</div>
		<div id="dropbox">
			<div id="dropbox-logo"><i class="fa fa-dropbox"></i></div>
			<a id="dropbox-button" type="button" class="btn btn-default">Link to Dropbox</a>
		</div>		
	</div>
	<div id="notepad-selection"></div>
	<form id="notepad-creation" role="form" action="#">
		<input id="new-notepad-name" type="text" class="form-control" placeholder="notepad name"></input>
		<button id="add-notepad" type="submit" class="btn btn-success"><i class="fa fa-plus"></i></a>
	</form>

	<!-- SCRIPTS -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="https://www.dropbox.com/static/api/dropbox-datastores-1.2-latest.js" type="text/javascript"></script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.1.1/katex.min.js"></script>
	<script src="js/jquery.hotkeys.min.js"></script>
	<script src="js/stmd.min.js"></script>

	<script src="js/knote.js"></script>
</body>
</html>
