<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Knote</title>
	<link rel="stylesheet" href="css/katex.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fonts/cm/computer-modern.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container-fluid">
		<header class="row">
			<h1><a href="https://github.com/Gupocca/Knote">Knote</a></h1>
			<h2>by <a href="http://stephenhoerner.com">Stephen Hoerner</a>
		</header>
		<div id="errors" class="row">
			<div id="alert" class="alert alert-danger" role="alert">...</div>
		</div>
		<div id="app">
			<div class="row">
				<textarea id="tex" class="col-md-6 pane"></textarea>
				<div id="output" class="col-md-6 pane"></div>
			</div>
			<div class="row">
				<div id="render-row" class="col-md-12">
					<input type="button" id="render" value="Render">
				</div>
			</div>
		</div>
		<div id="dropbox">
			<input id="dropbox-button" type="button" class="btn btn-primary" value="Link to Dropbox">
		</div>
	</div>

	<!-- SCRIPTS -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="https://www.dropbox.com/static/api/dropbox-datastores-1.2-latest.js" type="text/javascript"></script>

	<script src="js/jquery.hotkeys.min.js"></script>
	<script src="js/katex.min.js"></script>
	<script src="js/stmd.min.js"></script>

	<script src="js/knote.js"></script>
</body>
</html>
